<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Alcoholik tester</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="style.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>


<div class="wrapper">
  <input type=radio name=FOLDER id=FOLDER1 checked class='SRadioFolder'>
  <label for=FOLDER1>Alcoholic</label>
  <div class="main">
    <aside class="show">
      <p>Volume<input type="number" name="volume" class="text"/>ml</p>
      <div><button>vodka</button></div>
      <div><button>beer</button></div>
      <div><button>wine</button></div>
      <div><button>cognac</button></div>
      <div><button>whisky</button></div>
    </aside>
    <div class="vivod"></div>
    <div class="img"><img src="img/good.png"/></div>
  </div>

  <input type=radio name=FOLDER id=FOLDER2 class='SRadioFolder'>
  <label for=FOLDER2>Soft drinks–∞</label>
  <div class="main">
    <aside class="hide">
      <p>Volume<input type="number" name="volume1" class="text"/>ml</p>
      <div><button>water</button></div>
      <div><button>mineral</button></div>
      <div><button>juice</button></div>
      <div><button>tea</button></div>
      <div><button>colas</button></div>
    </aside>
    <div class="vivod"></div>
    <div class="img"><img src="img/good.png"/></div>
  </div>
</div>


<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="app.js"></script>
<script src="view1/view1.js"></script>
<script src="view2/view2.js"></script>
<script src="components/version/version.js"></script>
<script src="components/version/version-directive.js"></script>
<script src="components/version/interpolate-filter.js"></script>
</body>
</html>
